version: '3.8'

services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: greenedumap_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: greenedumap
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongo:
    image: mongo:7.0
    container_name: greenedumap_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test
      interval: 10s
      timeout: 5s
      retries: 5

  orion:
    image: fiware/orion-ld:latest
    container_name: greenedumap_orion
    depends_on:
      mongo:
        condition: service_healthy
    ports:
      - "1026:1026"
    command: -dbhost mongo
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1026/version"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: greenedumap_backend
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:password@postgres:5432/greenedumap
      ORION_URL: http://orion:1026
      OPENAQ_URL: https://api.openaq.org/v2/latest
      OPENWEATHER_URL: https://api.openweathermap.org/data/2.5/weather
      DEBUG: "true"
      CORS_ORIGINS: http://localhost:3000,http://localhost:3001
    volumes:
      - ../backend:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: greenedumap_frontend
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8000
      NEXT_PUBLIC_APP_NAME: GreenEduMap

volumes:
  postgres_data:
  mongo_data:
